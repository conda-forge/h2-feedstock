{% set name = "h2" %}
{% set version = "3.1.0" %}
{% set sha256 = "fd07e865a3272ac6ef195d8904de92dc7b38dc28297ec39cfa22716b6d62e6eb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - hyperframe    >=5.1.0,<6
    - hpack         >=2.3,<4
    - enum34        >=1.1.6,<2  # [py2k]

test:
  imports:
    - h2

about:
  home: http://python-hyper.org/h2/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'HTTP/2 State-Machine based protocol implementation'
  dev_url: https://github.com/python-hyper/hyper-h2

extra:
  recipe-maintainers:
    - primozgodec
